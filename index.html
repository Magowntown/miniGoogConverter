<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google Converter Clone</title>
</head>

<body class="bg-gray-200 h-screen flex items-center justify-center">

    <div id="windowContainer" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-xl">
        <div id="header" class="mx-auto text-center">
            <h1 class="flex-auto">Google Converter Clone</h1>
        </div>

        <div id="converterBox" class="flex flex-col w-full">
            <div id="dropdown" class="w-full">
                <select name="measurement" id="measurementOptions" for="inputSelect">
                    <option id="lengthOption" value="length">Length</option>
                    <option id="FuelOption" value="fuel">Fuel Economy</option>
                    <option id="digitalOption" value="storage">Digital Storage</option>
                </select>
            </div>
            <div id="converters" class="flex justify-evenly w-full">
                <div class="inputOneContainer w-1/2 px-2">
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline text-center"
                        id="input" type="number" placeholder="Enter a value">
                    <div id="selectTypeOne">
                        <select name="inputType" id="inputType" class="w-full"></select>
                    </div>
                </div>
                <div id="equalSign" class="flex justify-center">
                    <p>=</p>
                </div>

                <div class="inputTwoContainer w-1/2 px-2">
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline text-center"
                        id="result" type="number" placeholder="wait for result">
                    <div id="selectTypeTwo">
                        <select name="unitType" id="resultType" class="w-full"></select>
                    </div>
                </div>
            </div>
        </div>

        <div class="button text-center">
            <button id="clear"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Clear</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
